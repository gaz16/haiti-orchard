<dom-module id="haiti-orchard-app">
  <template>
    <style>
    
    app-header {
      color: #fff;
      background-color: #3D2077;
      --app-header-background-front-layer: {
        background-image: url(https://www.edibleplantsinvietnam.com/uploads/1/2/6/8/12680760/6913434_orig.jpg);
        background-position: 50% 10%;
      };
    }

    [main-title] {
      font-size: 2em;
    }

    </style>

    <app-header-layout fullbleed has-scrolling-region>
    
      <app-header slot="header" fixed condenses effects="blend-background parallax-background resize-title waterfall">
      
        <app-toolbar style="height:64px;">
          <div condensed-title>My Assignments</div>
        </app-toolbar>
        <app-toolbar>
          <div main-title spacer>Track Those Trees!</div>
        </app-toolbar>

      </app-header>

      <assignment-section></assignment-section>

    </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HaitiOrchardApp extends Polymer.Element {
      static get is() { return 'haiti-orchard-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'haiti-orchard-app'
          }
        };
      }
    }

    window.customElements.define(HaitiOrchardApp.is, HaitiOrchardApp);
  </script>
</dom-module>
