<!DOCTYPE html><html lang="en"><head>
  </head>
  <body>
     <div id="header" style="position: fixed; right: 0px; left: 0px; width: 100%; height: 50px; top: 0px; vertical-align: middle; line-height: 50px; font-size: 16px; color: #fff; background-color: #3D2077; padding-left: 32px;">Tree Survey: </div>
    <div style="height: 50px"></div>
    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">Tree Height</div>
      <label for="height">Meters:</label>
      <input id="height" type="number" value="0">
    </div>

    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">Tree Circumference</div>
      <label for="circumference">Meters:</label>
      <input id="circumference" type="number" value="0">
    </div>

    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">Tree Yield</div>
      <label for="yield">Breadfruit Yield:</label>
      <input id="yield" type="number" value="0">
    </div>

    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">Tree Health Rating</div>
      <input type="radio" name="rating" value="0">Dying<br>
      <input type="radio" name="rating" value="1">Poor Health Condition<br>
      <input type="radio" name="rating" value="2">Average<br>
      <input type="radio" name="rating" value="3">Good Health Condition<br>
      <input type="radio" name="rating" value="4">Thriving Growth!
    </div>

    <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
      <div style="font-size: 22px; margin: 16px 0; color: #212121;">Continue</div>
      <div id="warning" style="font-size: 16px; margin: 16px 0;">All fields must be filled in before continuing!</div>
      <button id="continue" type="button">Continue</button>
    </div>
  
  <script src="../../treesurvey.js"></script>

</body></html>
